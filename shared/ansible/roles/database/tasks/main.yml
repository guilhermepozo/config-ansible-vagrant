- name: Install mysql
  apt:
    name: 
      - python-mysqldb
      - mysql-server
      - libmysqlclient-dev
    state: installed
  become: true

- name: Copy the root credentials as .my.cnf file
  template: src=root.cnf.j2 dest=~/.my.cnf mode=0600
   
- name: Update mysql cnf file to allow remote connections
  lineinfile:
    dest=/etc/mysql/mysql.conf.d/mysqld.cnf
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
  with_items:
    - {'regexp': "bind-address", 'line': "#bind-address"}        
  become: yes
  notify:
  - restart mysql


- name : Ensure mysql started
  become: yes
  service: name=mysql state=started enabled=yes

- name: update root password for all accounts
  mysql_user: 
    name: "{{ root.name }}"
    host: "{{ item }}"
    state: present
  with_items:
    - "{{ root.host }}"
    - 127.0.0.1
    - ::1
    - localhost 
    - 192.168.56.65
    - 192.168.56.66
  become: yes  


- name: Create mysql database
  mysql_db: name={{ db }} state=present
  become: yes

- name: Create mysql wordpress user
  mysql_user: 
    name: "{{ wp.name }}"
    host: "{{ item }}"
    password: "{{ wp.password }}"
    login_user: "{{ root.login }}"
    login_password: "{{ root.password }}"
    priv: "*.*:ALL"
  with_items:
    - "{{ wp.host }}"
    - 127.0.0.1
    - ::1
    - localhost
    - 192.168.56.65
    - 192.168.56.66
    - "%"
  become: yes  